<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello music</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <!-- <script src="/assets/js/bundle.js" type="text/javascript"></script> -->
</head>
<body>
  <div class="container">
    <header>
      <div class="header-wrapper">
        <div class="header-title">Channel Hunter</div>
      </div>
    </header>
    <nav>
      <button class="button-humburger"></button>
      <button class="button-github"></button>
    </nav>

    <div class="track">
      <div class="track-cover"></div>
      <div class="track-title">Sunday morning</div>
      <div class="track-artist">Jimi Hendrix</div>
    </div>

    <div class="controls">
      <button class="button-play"></button>
      <button class="button-volume"></button>
      <progress class="controls-buffer" max="100" value="70"></progress>
      <progress class="controls-seek" max="100" value="30"></progress>
    </div>

    <ul class="playlist">
      <li class="playlist-item">
        <div class="playlist-item-title">The Devil in I</div>
        <div class="playlist-item-artist">Incredible Long Artist Name Could Be Longier</div>
        <div class="playlist-item-duration">3:45</div>
      </li>

      <li class="playlist-item playlist-item-active">
        <div class="playlist-item-title">Sunday Morning</div>
        <div class="playlist-item-artist">Jimi Hendrix</div>
        <div class="playlist-item-duration">3:45</div>
      </li>

      <li class="playlist-item">
        <div class="playlist-item-title">Sarcastrophe</div>
        <div class="playlist-item-artist">Slipknot</div>
        <div class="playlist-item-duration">3:45</div>
      </li>

      <li class="playlist-item">
        <div class="playlist-item-title">Mother Machine Gun</div>
        <div class="playlist-item-artist">Mushroomhead</div>
        <div class="playlist-item-duration">3:45</div>
      </li>
    </ul>

  </div>
</body>
</html>
