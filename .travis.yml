language: node_js
node_js:
  - "6"
  - "7"
services:
  - mongodb
before_script:
  - sleep 15
  - mongo chdb_test --eval 'db.addUser("travis", "test");'
env:
  global:
    - MONGO_URI_TEST=mongodb://travis:test@127.0.0.1:27017/chdb_test
install:
  - npm install -g npm@latest
  - npm install
script:
  - npm run lint
  - npm test
